<html lang="en">
<head>

    <title>Create new account</title>

<body>
    <div class="form-container">
        <h1>Create an account in The_Program</h1>
        <div class="minor-container">
            <h2>Sign-Up Form</h2>
            <form action="" method="post">
                <label for="name">Name</label>
                <input name="naming"type="text" id="name" placeholder="Enter your names">
                <label for="fname">Firstname</label>
                <input name="Fname"type="text" id="fname" placeholder="Enter your firstname">
                <label for="lname">Lastname</label>
                <input name="Lname"type="text" id="lname" placeholder="Enter your Lastname">
                <label for="email">E-mail</label>
                <input name="Email"type="email" id="email" placeholder="Enter your e-mail">
                <label for="password">Password</label>
                <input name="Pword"type="password" id="password" placeholder="Enter your password">
                
                <input class="buttons btn1" type="reset" value="Create new account">
                <input class="buttons btn2" type="submit" value="Register">
            </form>
                <p class="firstparagraph">You're most welcome to the site The_Program</p>

        </div>
    </div>
